- name: Validate server type
  hosts: localhost
  tasks:
    - assert:
        that:
          - server_type is defined
          - server_type in ["cluster-server"]

- name: Test ansible connection
  hosts: "{{ instance_search_pattern }}"
  roles:
    - "test-ansible-connection"
  vars_files:
    - "{{ vars_file | default(placeholder_vars_file) }}"
