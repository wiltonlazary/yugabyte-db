{{ $otherBreadcrumbs := (index . 1) }}
{{ if $otherBreadcrumbs }}
  {{ $breadcrumb := (index . 0) }}
  {{ if $breadcrumb.URL }}
    <a title="{{ $breadcrumb.Name }}" href="{{ $breadcrumb.URL | relURL}}">
      {{ $breadcrumb.Name }}</a>
  {{ else }}
    {{ $breadcrumb.Name }}
  {{ end }}
  <i>></i>

  {{ partial "breadcrumb_links" $otherBreadcrumbs }}
{{ end }}
